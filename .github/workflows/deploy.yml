name: push-to-ec2
on:
  push:
    branches:
    - '*/*'
    - main

jobs:
  deploy:
    name: deploy-to-ec2
    runs-on: ubuntu-latest

    steps:
    - name: checkout-files
      uses: actions/checkout@v3

    - name: copy-files-with-ssh
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        SOURCE: "./"
        REMOTE_HOST: "ec2-44-212-44-166.compute-1.amazonaws.com"
        REMOTE_USER: "ubuntu"
        TARGET: "/home/ubuntu"
        EXCLUDE: "/.git/, /.github/"
